
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifund</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <nav class="navbar">
        <div class="logo">
            <img src="unifund_ss.png" alt="UniFund Logo" class="logo-img">
        </div>
        <ul class="nav-links">
            <li><a href="#">How it works</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#" class="create-wallet-btn" id="openModal">Create Wallet</a></li>
            
        </ul>
    </nav>

   
    <section class="hero">
        <div class="hero-content">
            <div class="text-box">
                <h1>UNIFY YOUR FINANCES</h1>
                <p>Link, Manage and Transact Seamlessly</p>
                <div class="security-info">
                    <span>Data Privacy Protection</span> |
                    <span>Multi-factor Authentication</span> |
                    <span>Private Key Control</span>
                </div>
                <button class="cta-btn">Get Started</button>
                
            </div>
        </div>
    </section>

    <!-- Modal for Create Wallet -->
    <div class="modal" id="walletModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <!-- Create Wallet Section -->
    <section class="create-wallet">
        <h2>Create Your Wallet</h2>
        <h3>Set Your Password:</h3>
        <input type="password" id="walletPassword" placeholder="Enter password">
        <input type="password" id="reenterPassword" placeholder="Re-enter password">
        <button class="cta-btn" id="setPasswordBtn" onclick="location.href='wallet_created.html'">Create</button>
        <p id="passwordMessage"></p>
    </section>

        </div>
    </div>

           
    <script src="script.js"></script>
